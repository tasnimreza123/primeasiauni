		th{
			text-align: left;
			font-size: 22px;
		}
	</style>
</head>
<body>
	<div class="banner">
		<img src="banner.jpg" alt="">
	</div>

	<div class="menu">

			<li><a href="index.html">Home</a></li>

	<div class="mainContent"></div>
	<div class="footer"></div>
	
	<div class="sign">
		<h1>Please fill up your details</h1>
		<form action="">
			<table>
				<tr>
					<th>Full Name:</th>
					<td><input type="text"></td>
				</tr>
				<tr>
					<th>Father Name:</th>
					<td><input type="text"></td>
				</tr>
				<tr>
					<th>Mother Name:</th>
					<td><input type="text"></td>
				</tr>
				<tr>
					<th>Email Address:</th>
					<td><input type="text"></td>
				</tr>
				<tr>
					<th>Phone Number:</th>
					<td><input type="text"></td>
				</tr>
				<tr>
					<th>Date of birth:</th>
					<td><input type="date" name="sa"></td>
				</tr>
				<tr>
					<th>Gender:</th>
					<td><input type="radio" value="female" name="f">Female
  						<input type="radio" value="male" name="m">Male
  					</td>
				</tr>
				<tr>
					<th>Password:</th>
					<td><input type="password"></td>
				</tr>
				<tr>
					<th>Confirm Password:</th>
					<td><input type="password"></td>
				</tr>
				<tr>
					<th>Image:</th>
					<td><input type="file" name="pic" accept="image/*|video/*"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Register"></td>
				</tr>
				
			</table>



			
			
		</form>
	</div>
